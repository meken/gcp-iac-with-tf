steps:
  - id: 'tf init'
    name: 'hashicorp/terraform:1.4.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'terraform init'
  - id: 'tf apply'
    name: 'hashicorp/terraform:1.4.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'terraform apply --auto-approve --var="cidr_block=$_CIDR_BLOCK"'
